<html>
    <head>
        <Title>Create Bet</Title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <script src="./js/index.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SMUS Gambling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="my_bets.html">My Bets</a>
                <a class="nav-link active" href="new_bets.html">Create Bet</a>
                <a class="nav-link" href="wallet.html">Balance</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="container mt-5">
          <h1>Place Your Bet</h1>
          <form id="betForm">
              <div class="mb-3">
                  <label for="betTitle" class="form-label">Bet Title</label>
                  <select class="form-select" id="betTitle" required>
                      <option value="" disabled selected>Select a bet</option>
                      <option value="A">SMUS Win</option>
                      <option value="B">Other School Win</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="betDescription" class="form-label">Bet Description</label>
                  <textarea class="form-control" id="betDescription" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                  <label for="betAmount" class="form-label">Amount (in Ethereum)</label>
                  <input type="number" class="form-control" id="betAmount" step="0.01" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit Bet</button>
          </form>
      </div>
      <script src="createbet.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
